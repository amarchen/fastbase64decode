<!DOCTYPE html>
<html>
<head>
	<title>Fast base64 decode</title>
	<script type="text/javascript">
		function decodeSource() {
			document.getElementById("destination").value = window.atob(document.getElementById("source").value);
		}
	</script>
	<style type="text/css">
		body {
			background-color: lightyellow;
		}
		.mainContainer {
			display: -webkit-box;
		    display: -moz-box;
		    display: -ms-flexbox;
		    display: -webkit-flex;
		    display: flex;
			max-width: 800px;
			justify-content: center;
			flex-direction: column;
			margin: auto;
			padding-left: 16px;
			padding-right: 16px;
		}
		.titleAndBox {
			margin-top:16px;
		}
		textarea.largeArea {
			width: 100%;
			height: 400px;
			max-height: 35vh;
		}
	</style>
</head>
<body>
	<div class="mainContainer">
		<div>No page reloads, minimal page optimized for fast loading. We do not use cookies for tracking or anything else, the data you paste never leaves the browser.
		</div>
		
		<div class="titleAndBox">
			<div class="boxTitle">Paste base64-encoded text below</div>
			<textarea class="largeArea" id="source" placeholder="VGhpcyBpcyBhIHNpdGUgZm9yIGJhc2U2NCBkZWNvZGluZyB0aGF0IGRvZXMgbm90IHRyYW5zbWl0IHlvdXIgZGF0YSBhbnl3aGVyZSBhbmQgdXNlcyAgemVybyBjb29raWVzIQ==" oninput="decodeSource()"></textarea>
		</div>

		<div class="titleAndBox">
			<div class="boxTitle">Get decoded text from here<div>
			<textarea class="largeArea" id="destination" placeholder="This is a site for base64 decoding that does not transmit your data anywhere and uses  zero cookies!"></textarea>
		</div>
	</div>
</body>
</html>
